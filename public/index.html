<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>Node,Express & Angular with PostgreSQL</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- load bootstrap -->
</head>


<body ng-app="postgreDbApp"> 

	<div class="container">
		<!-- View template will be shown here -->
	    <div class="container" ng-view=""></div>

	    <!-- Footer -->
		<div class="text-center text-muted">
			<p>CRUD PostgreSQL Example</p>
		</div>

	</div> <!-- @END/ .container -->


	<!-- JS -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<!-- App JS -->
	<script src="js/app.js"></script>
	<script src="js/services/services.js"></script>
	<script src="js/controllers/controllers.js"></script>
	<script src="js/md5.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#newUser").css("display","none");
		
		$('#createUser').click(function(){
			$("#login").css("display","none");
			$("#newUser").css("display","block");

		});

		$('#sCreate').click(function(){
			$("#login").css("display","block");
			$("#newUser").css("display","none");
			$("#error").css("display","none");
		})
	});
	</script>

</body>
</html>
